<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetit API Testing Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-clipboard-check"></i> Appetit API Tester</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="authStatus">Not authenticated</span>
                <button class="btn btn-outline-light ms-2" id="logoutBtn" style="display:none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#auth" class="list-group-item list-group-item-action" data-section="auth">
                        <i class="bi bi-person-check"></i> Authentication
                    </a>
                    <a href="#menu" class="list-group-item list-group-item-action" data-section="menu">
                        <i class="bi bi-journal-text"></i> Menu Management
                    </a>
                    <a href="#orders" class="list-group-item list-group-item-action" data-section="orders">
                        <i class="bi bi-bag-check"></i> Orders
                    </a>
                    <a href="#cart" class="list-group-item list-group-item-action" data-section="cart">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                    <a href="#promo" class="list-group-item list-group-item-action" data-section="promo">
                        <i class="bi bi-tag"></i> Promocodes
                    </a>
                    <a href="#integrations" class="list-group-item list-group-item-action" data-section="integrations">
                        <i class="bi bi-gear"></i> Integrations
                    </a>
                    <a href="#analytics" class="list-group-item list-group-item-action" data-section="analytics">
                        <i class="bi bi-graph-up"></i> Analytics
                    </a>
                    <a href="#banners" class="list-group-item list-group-item-action" data-section="banners">
                        <i class="bi bi-images"></i> Banner Management
                    </a>
                    <a href="#business-hours" class="list-group-item list-group-item-action" data-section="business-hours">
                        <i class="bi bi-clock"></i> Business Hours
                    </a>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                <div id="content">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
